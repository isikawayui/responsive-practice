<html lang="ja">

<head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="size-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="cole-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin-center">
    <div class="margin-size bule"></div>
    <div class="margin-size green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-center">
    <div class="float-erea clearfix">
      <div class="size float-red"></div>
      <div class="size float-bule"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flexbox-center">
      <div class="size A-red text">A</div>
      <div class="size B-bule text">B</div>
      <div class="size C-orange text">C</div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flexbox-center">
      <div class="size A-green text">A</div>
      <div class="size B-litegreen text">B</div>
      <div class="size C-pink text">C</div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="flexbox-center">
      <div class="size Q7-red"></div>
      <div class="size Q7-green"></div>
      <div class="size Q7-bule"></div>
    </div>
</body>
